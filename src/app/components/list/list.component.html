<table class="table table-hover table-sm mt-2">
  <thead>
    <tr>
      <th scope="col">Obra</th>
      <th scope="col">Artista</th>
      <th scope="col">Año</th>
      <th scope="col">Tipo</th>
      <th scope="col">Material/Técnica</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let artwork of artworksList">
      <td>{{ artwork.title }}</td>
      <td>{{ artwork.principalOrFirstMaker }}</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

<div class="row justify-content-center" *ngIf="artworksList.length > 0">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" (click)="restPage()" [ngClass]="{ 'disabled': page <= 1 }">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" (click)="getCollection(1)" [ngClass]="{'active': page === 1}">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item" (click)="getCollection(2)" [ngClass]="{'active': page === 2}">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item" (click)="getCollection(3)" [ngClass]="{'active': page === 3}">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item" (click)="getCollection(4)" [ngClass]="{'active': page === 4}">
        <a class="page-link" href="#">4</a>
      </li>
      <li class="page-item" (click)="getCollection(5)" [ngClass]="{'active': page === 5}">
        <a class="page-link" href="#">5</a>
      </li>
      <li class="page-item" [ngClass]="{ 'disabled': page >= 5 }" (click)="addPage()">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
